<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myOrdemLabel" jhiTranslate="bcbApp.ordem.home.createOrEditLabel">Create or edit a Ordem</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!ordem.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="ordem.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bcbApp.ordem.tipo" for="field_tipo">Tipo</label>
            <select class="form-control" name="tipo" [(ngModel)]="ordem.tipo" id="field_tipo" >
                <option value="COMPRA">{{'bcbApp.TipoOrdermEnum.COMPRA' | translate}}</option>
                <option value="VENDA">{{'bcbApp.TipoOrdermEnum.VENDA' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bcbApp.ordem.valorOrdem" for="field_valorOrdem">Valor Ordem</label>
            <input type="number" class="form-control" name="valorOrdem" id="field_valorOrdem"
                [(ngModel)]="ordem.valorOrdem"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bcbApp.ordem.quantidade" for="field_quantidade">Quantidade</label>
            <input type="number" class="form-control" name="quantidade" id="field_quantidade"
                [(ngModel)]="ordem.quantidade"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bcbApp.ordem.dataOrdem" for="field_dataOrdem">Data Ordem</label>
            <div class="d-flex">
                <input id="field_dataOrdem" type="datetime-local" class="form-control" name="dataOrdem" [(ngModel)]="ordem.dataOrdem"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bcbApp.ordem.status" for="field_status">Status</label>
            <select class="form-control" name="status" [(ngModel)]="ordem.status" id="field_status" >
                <option value="CRIADO">{{'bcbApp.StatusOrdemEnum.CRIADO' | translate}}</option>
                <option value="EXECUTADO">{{'bcbApp.StatusOrdemEnum.EXECUTADO' | translate}}</option>
                <option value="CANCELADO">{{'bcbApp.StatusOrdemEnum.CANCELADO' | translate}}</option>
                <option value="SUSPENSO">{{'bcbApp.StatusOrdemEnum.SUSPENSO' | translate}}</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bcbApp.ordem.custodia" for="field_custodia">Custodia</label>
            <select class="form-control" id="field_custodia" name="custodia" [(ngModel)]="ordem.custodia" >
                <option [ngValue]="null"></option>
                <option [ngValue]="custodiaOption.id === ordem.custodia?.id ? ordem.custodia : custodiaOption" *ngFor="let custodiaOption of custodias; trackBy: trackCustodiaById">{{custodiaOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
