<div>
    <h2>
        <span jhiTranslate="bcbApp.custodia.home.title">Custodias</span>
        <button class="btn btn-primary float-right jh-create-entity create-custodia" [routerLink]="['/', { outlets: { popup: ['custodia-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="bcbApp.custodia.home.createLabel">
            Create new Custodia
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'bcbApp.custodia.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="custodias">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="bcbApp.custodia.status">Status</span></th>
            <th><span jhiTranslate="bcbApp.custodia.dataAbertura">Data Abertura</span></th>
            <th><span jhiTranslate="bcbApp.custodia.dataFechamento">Data Fechamento</span></th>
            <th><span jhiTranslate="bcbApp.custodia.quantidadeTotal">Quantidade Total</span></th>
            <th><span jhiTranslate="bcbApp.custodia.valorTotal">Valor Total</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let custodia of custodias ;trackBy: trackId">
                <td><a [routerLink]="['../custodia', custodia.id ]">{{custodia.id}}</a></td>
                <td jhiTranslate="{{'bcbApp.StatusCustodiaEmpresa.' + custodia.status}}">{{custodia.status}}</td>
                <td>{{custodia.dataAbertura | date:'medium'}}</td>
                <td>{{custodia.dataFechamento | date:'medium'}}</td>
                <td>{{custodia.quantidadeTotal}}</td>
                <td>{{custodia.valorTotal}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../custodia', custodia.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'custodia/'+ custodia.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'custodia/'+ custodia.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
